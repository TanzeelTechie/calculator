<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
    <body>
        <div class="container">
         <div class="calculator">
            <input class="input" type="text"name="screen"id="screen">
             <button class="color">AC</button>
             <button class="color">% </button>
             <button class="color"><</button>
             <button class="color">&divide;</button>
             <button>7</button>
             <button>8</button>
             <button>9</button>
             <button class="color">&times;</button>
             <button>4</button>
             <button>5</button>
             <button>6</button>
             <button class="color">-</button>
             <button>1</button>
             <button>2</button>
             <button>3</button>
             <button class="color">+</button>
             <button >0</button>
             <button class="color">.</button>
             <button class="equal">=</button>
          </div>
        </div>
    <script src="main.js"></script>
</body>
</html>
